version: "3.7"

services:
  frontend-dev:
    container_name: musicthing-frontend-dev
    build:
      context: ./webclient/.
      dockerfile: dev.dockerfile
    volumes:
      - "./webclient:/app"
      - "/app/node_modules"
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true

  backend-dev:
    container_name: musicthing-backend-dev
    build:
      context: ./backend/.
      dockerfile: dev.dockerfile
    volumes:
      - "./testmusic:/var/lib/musicthingstorage/music"
      - "./backend:/app"
      - "/app/node_modules"
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=development
